<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tip-Calculator</title>
</head>
<body>
<div id="container">
    <h1>Tip Calculator</h1><hr>

    The total bill amount: <input id="billamt" type="text" placeholder="Bill Amount"><br><br>

<div>
    <p>The Service level:</p>
    <input type="radio" id="serviceQual"
     name="level" value="0.3">
    <label for="serviceQual">Outstanding</label>
    
    <input type="radio" id="serviceQual"
    name="level" value="0.2">
    <label for="serviceQual">Good</label>
    
    <input type="radio" id="serviceQual"
    name="level" value="0.15">
    <label for="serviceQual">OKish</label>

    <input type="radio" id="serviceQual"
    name="level" value="0.1">
    <label for="serviceQual">Bad</label>

    <input type="radio" id="serviceQual"
    name="level" value="0">
    <label for="serviceQual">Never coming back</label>
</div>
<br><br>
    The number of persons:
    <select id="peopleamt">
        <option disabled selected value="0">Choose</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
    </select>
    <br><br>
<button type="button" id="calculate">Calculate</button>

<div id="totalTip">
    <sup>$</sup><span id="tip">0.00</span>
    <small id="each">each</small>
  </div>

</div>
    <script src="main.js"></script>
</body>
</html>
